<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5</title>
</head>
<body>
    <center>
        <h1>DATA LIST</h1>
        <p>It is used to provide auto complete feature on form elements..</p>
    </center>
    <hr>

    <h2>IT IS SELECT OPTION TAG....!</h2>
    <select name="" id="">
        <option  value="">Rahul Dravid</option>
        <option  value="">sachin tendulkar</option>
        <option  value="">brian lara</option>
        <option  value="">kapil dev</option>
        <option  value="">yusuf pathan</option>
        <option  value="">irfan pathan</option>
        <option  value="">siddu</option>
        <option  value="">rohit</option>
        <option  value="">jadeja</option>
        <option  value="">M S Dhoni</option>
        <option value="bbbbbbbb"></option>
    </select>
    <hr>

    <H2>DATA LIST TAG</H2>
    <input type="text" placeholder="players" name="indplayer" id="indplayer" list="india">
    <datalist id="india">
        <option>Rahul Dravid</option>
        <option>sachin tendulkar</option>
        <option>brian lara</option>
        <option>kapil dev</option>
        <option>yusuf pathan</option>
        <option>irfan pathan</option>
        <option>siddu</option>
        <option>rohit</option>
        <option value="">jadeja</option>
        <option value="dhoni">M S Dhoni</option>
        <option value="kohli"></option>
    </datalist>
    
</body>
</html>
