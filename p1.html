<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5</title>
</head>
<body>
    <center>
        <h1>MEDIA</h1>
    </center>
    <hr>

    <center>
        <h1>AUDIO</h1>
    </center>
    <hr>
    <audio controls autoplay loop muted>
        <source src="assets/media/audio.mp3">
    </audio>
    <hr>
    <audio src="assets/media/audio.mp3" controls autoplay loop muted></audio>

    <hr>
    <center>
        <h2>VIDEO</h2>
    </center>

    <video  controls autoplay loop muted height="500" height="300">
        <source src="assets/media/video.mp4" >
    </video>

    <hr>
    <video src="assets/media/video.mp4" controls autoplay loop muted height="300" width="500" ></video>
</body>
</html>
